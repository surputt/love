<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Shape with Lines</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .line {
            position: absolute;
            width: 4px;
            height: 80px;
            background-color: red;
            opacity: 0;
            animation: drawHeart 1.5s ease-in-out forwards;
        }

        /* Buat efek melengkung ke dalam */
        .line:nth-child(1) { left: 50px; top: 40px; transform: rotate(30deg); animation-delay: 0.1s; }
        .line:nth-child(2) { left: 65px; top: 35px; transform: rotate(20deg); animation-delay: 0.2s; }
        .line:nth-child(3) { left: 80px; top: 30px; transform: rotate(10deg); animation-delay: 0.3s; }
        .line:nth-child(4) { left: 95px; top: 28px; transform: rotate(0deg); animation-delay: 0.4s; }
        .line:nth-child(5) { left: 110px; top: 30px; transform: rotate(-10deg); animation-delay: 0.5s; }
        .line:nth-child(6) { left: 125px; top: 35px; transform: rotate(-20deg); animation-delay: 0.6s; }
        .line:nth-child(7) { left: 140px; top: 40px; transform: rotate(-30deg); animation-delay: 0.7s; }

        /* Garis bagian bawah hati */
        .line:nth-child(8) { left: 70px; top: 80px; transform: rotate(45deg); animation-delay: 0.8s; }
        .line:nth-child(9) { left: 85px; top: 95px; transform: rotate(60deg); animation-delay: 0.9s; }
        .line:nth-child(10) { left: 100px; top: 110px; transform: rotate(90deg); animation-delay: 1s; }
        .line:nth-child(11) { left: 115px; top: 95px; transform: rotate(120deg); animation-delay: 1.1s; }
        .line:nth-child(12) { left: 130px; top: 80px; transform: rotate(135deg); animation-delay: 1.2s; }

        @keyframes drawHeart {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Garis membentuk bagian atas hati -->
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <!-- Garis membentuk bagian bawah hati -->
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
</html>
