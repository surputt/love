<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love U</title></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createHeartShape();
            createParticles();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Set ukuran awal

        let particles = [];
        let heartPoints = [];
        let phase = 0;

        function createHeartShape() {
            heartPoints = [];
            let scale = Math.min(canvas.width, canvas.height) / 30;
            for (let t = 0; t < Math.PI * 2; t += 0.05) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                heartPoints.push({
                    x: (x * scale) + canvas.width / 2,
                    y: (-y * scale) + canvas.height / 2
                });
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = this.x;
                this.targetY = this.y;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 0.02 + 0.02;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.explode = false;
                this.opacity = 1;
            }

            update() {
                if (!this.explode) {
                    let dx = this.targetX - this.x;
                    let dy = this.targetY - this.y;
                    this.x += dx * this.speed;
                    this.y += dy * this.speed;

                    if (Math.abs(dx) < 2 && Math.abs(dy) < 2) {
                        this.explode = true;
                    }
                } else {
                    this.x += (Math.random() - 0.5) * 10;
                    this.y += (Math.random() - 0.5) * 10;
                    this.opacity -= 0.02;
                    if (this.opacity <= 0) {
                        this.reset();
                    }
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            phase += 0.02;

            particles.forEach((particle, index) => {
                let targetPoint = heartPoints[index % heartPoints.length];
                particle.targetX = targetPoint.x + Math.sin(phase) * 5;
                particle.targetY = targetPoint.y + Math.cos(phase) * 5;
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        createHeartShape();
        createParticles();
        animate();
    </script>
</body>
</html>
