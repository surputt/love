<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines Forming a Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .line {
            position: absolute;
            width: 80px;
            height: 150px;
            border: 2px solid red;
            border-radius: 50px 50px 0 0;
            opacity: 0;
            animation: appearMove 3s ease-in-out forwards;
        }

        .line:nth-child(odd) {
            animation-delay: calc(var(--i) * 0.2s);
            left: -200px;
            transform: rotate(-45deg);
        }

        .line:nth-child(even) {
            animation-delay: calc(var(--i) * 0.2s);
            right: -200px;
            transform: rotate(45deg);
        }

        @keyframes appearMove {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateX(50px) translateY(50px) scale(1);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banyak garis yang akan membentuk hati -->
        <div class="line" style="--i:1;"></div>
        <div class="line" style="--i:2;"></div>
        <div class="line" style="--i:3;"></div>
        <div class="line" style="--i:4;"></div>
        <div class="line" style="--i:5;"></div>
        <div class="line" style="--i:6;"></div>
        <div class="line" style="--i:7;"></div>
        <div class="line" style="--i:8;"></div>
    </div>
</body>
</html>
