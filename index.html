<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Heart Shape with Lines</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        svg {
            width: 200px;
            height: 200px;
        }

        path {
            stroke: red;
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawHeart 2s linear forwards;
        }

        @keyframes drawHeart {
            from {
                stroke-dashoffset: 500;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200">
        <path d="M100 180 L20 80 Q20 20, 100 50 Q180 20, 180 80 L100 180 Z" />
    </svg>
</body>
</html>
