<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Heart with Lines</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .line {
            position: absolute;
            width: 6px;
            height: 100px;
            background-color: red;
            opacity: 0;
            animation: drawHeart 2s ease-in-out forwards;
        }

        /* Garis sisi kiri hati */
        .line.left {
            transform-origin: bottom right;
            left: 50%;
            bottom: 50px;
            transform: rotate(60deg);
            animation-delay: calc(var(--i) * 0.1s);
        }

        /* Garis sisi kanan hati */
        .line.right {
            transform-origin: bottom left;
            left: 50%;
            bottom: 50px;
            transform: rotate(-60deg);
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes drawHeart {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Garis sisi kiri -->
        <div class="line left" style="--i:1;"></div>
        <div class="line left" style="--i:2;"></div>
        <div class="line left" style="--i:3;"></div>
        <div class="line left" style="--i:4;"></div>

        <!-- Garis sisi kanan -->
        <div class="line right" style="--i:1;"></div>
        <div class="line right" style="--i:2;"></div>
        <div class="line right" style="--i:3;"></div>
        <div class="line right" style="--i:4;"></div>
    </div>
</body>
</html>
