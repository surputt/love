<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love u</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const heartPoints = [];
        let blinkPhase = 0;

        // Membuat titik-titik dalam bentuk hati
        function createHeartShape() {
            heartPoints.length = 0;
            for (let t = 0; t < Math.PI * 2; t += 0.05) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                heartPoints.push({
                    x: (x * 20) + canvas.width / 2,
                    y: (-y * 20) + canvas.height / 2
                });
            }
        }

        // Kelas Partikel
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = this.x;
                this.targetY = this.y;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 0.05 + 0.02;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.opacity = 1;
            }

            update() {
                let dx = this.targetX - this.x;
                let dy = this.targetY - this.y;
                this.x += dx * this.speed;
                this.y += dy * this.speed;

                // Efek berkedip setelah membentuk hati
                if (Math.abs(dx) < 1 && Math.abs(dy) < 1) {
                    this.opacity = 0.5 + 0.5 * Math.sin(blinkPhase);
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1; // Reset transparansi agar tidak mempengaruhi elemen lain
            }
        }

        // Membuat partikel
        function createParticles() {
            particles.length = 0;
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle());
            }
        }

        // Looping animasi
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            blinkPhase += 0.1;

            particles.forEach((particle, index) => {
                let targetPoint = heartPoints[index % heartPoints.length];
                particle.targetX = targetPoint.x;
                particle.targetY = targetPoint.y;
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Resize Event
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createHeartShape();
            createParticles();
        });

        // Inisialisasi animasi
        createHeartShape();
        createParticles();
        animate();
    </script>
</body>
</html>
