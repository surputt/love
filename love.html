<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Love Line</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            animation: pulse 2s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            border: 3px solid red;
            border-radius: 50px 50px 0 0;
            background: none;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            animation: moveLeft 2s infinite ease-in-out alternate;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            animation: moveRight 2s infinite ease-in-out alternate;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes moveLeft {
            0% { transform: rotate(-45deg) translateX(0) translateY(0); }
            50% { transform: rotate(-42deg) translateX(-5px) translateY(5px); }
            100% { transform: rotate(-45deg) translateX(0) translateY(0); }
        }

        @keyframes moveRight {
            0% { transform: rotate(45deg) translateX(0) translateY(0); }
            50% { transform: rotate(42deg) translateX(5px) translateY(5px); }
            100% { transform: rotate(45deg) translateX(0) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
